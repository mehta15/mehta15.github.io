<script>
    var userTxtEnc = document.getElementById("encTxtAr");
    var userTxtDec = document.getElementById("decTxtAr");
    var btnEnc = document.getElementById("btnEnc");
    var btnDec = document.getElementById("btnDec");
    var encPlainText = document.getElementById("encPlainText");
    var encCipherText = document.getElementById("encCipherText");
    var decPlainText = document.getElementById("decPlainText");
    var decCipherText = document.getElementById("decCipherText");


    function onlyLetters(str) {

        return /^[a-zA-Z ]+$/.test(str);
    }



    function atBashEncrypt(message) {
        var alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ ";
        var tebahpla = "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA ";
        var decoded_string = "";

        for (i = 0; i < message.length; i++) {
            var coded_letter = message.charAt(i);
            var letter_index = alphabet.indexOf(coded_letter);
            var decoded_letter = tebahpla.charAt(letter_index);
            decoded_string = decoded_string + decoded_letter;
        }
        return decoded_string;

    }







    btnEnc.onclick = function() {
        if (userTxtEnc.value.length < 1) {
            encPlainText.innerHTML = "<b>Entered Plain Text</b>: <br><br><b>Error! No Input entered </b>" + userTxtEnc.value;
            encPlainText.style.color = "red";
            encCipherText.innerHTML = "<b>Encrypted Cipher Text: </b>"
            encCipherText.style.color = "black";


        } else if (!onlyLetters(userTxtEnc.value)) {
            alert('Please enter only alphabets');
            encPlainText.innerHTML = "<b>Entered Plain Text: </b>";
            encCipherText.innerHTML = "<b>Encrypted Cipher Text: </b>";
            encPlainText.style.color = "black";
            encCipherText.style.color = "black";
        } else {

            encPlainText.innerHTML = "<b>Entered Plain Text: <br><br> " + userTxtEnc.value + "</b>";
            encPlainText.style.color = "darkblue";
            encCipherText.innerHTML = "<b>Encrypted Cipher Text: <br> <br>" + atBashEncrypt(userTxtEnc.value); + "</b>"
            encCipherText.style.color = "darkblue";
        }
    }


    btnDec.onclick = function() {
