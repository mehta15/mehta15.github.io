<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan Mehta</title>
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
    <form>

        <h1 id="h1">Units Convertor<br>Javascript<br>Karan Mehta</h1>

        <div class="in">
            <label>Enter the value to convert into the desired unit<br> <input type="number" id="num" placeholder="Enter a number here"></label>
        </div>

        <div class="BTN">

            <input type="button" class="btn" value="centimeter to inches" id="btn1">
            <input type="button" class="btn" value="centimeter to meters" id="btn2">
            <input type="button" class="btn" value="inch to meters" id="btn3">
            <input type="button" class="btn" value="meter to feet" id="btn4">
            <input type="button" class="btn" value="inch to centimeters" id="btn5">
            <input type="button" class="btn" value="meter to centimeters" id="btn6">
            <input type="button" class="btn" value="meter to inches" id="btn7">
            <input type="button" class="btn" value="feet to meters" id="btn8">

        </div>

        <p id="result"></p>
        <input type="reset" id="reset" class="btn">
    </form>
</body>
<script src="scripts/script.js">
</script>

</html>
